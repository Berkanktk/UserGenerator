<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random User Generator</title>
        <link rel="stylesheet/less" href="src/style.less">
        <script src="https://cdn.jsdelivr.net/npm/less@4.1.1" ></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script defer src="src/app.js"></script>
    </head>

    <body>
        <div id="app">
            <img :class="gender" :src="picture" :alt="`${firstName} ${lastName}`">
            <h1>{{title}}. {{firstName}} {{lastName}}</h1>
            <table>
                <thead>
                <tr>
                    <th>Type</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Email</td>
                    <td @click="copyToClipboard(email)">{{email}}</td>
                </tr>
                <tr>
                    <td>Nationality</td>
                    <td @click="copyToClipboard(email)">{{nat}}</td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td @click="copyToClipboard(email)">{{phone}}</td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td @click="copyToClipboard(email)">{{age}}</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td @click="copyToClipboard(email)">{{street}} {{streetNo}}</td>
                </tr>
                <tr>
                    <td>City</td>
                    <td @click="copyToClipboard(email)">{{city}}</td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td @click="copyToClipboard(email)">{{country}}</td>
                </tr>
                <tr>
                    <td>State</td>
                    <td @click="copyToClipboard(email)">{{state}}</td>
                </tr>
                <tr>
                    <td>Post Code</td>
                    <td @click="copyToClipboard(email)">{{postcode}}</td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td @click="copyToClipboard(email)">{{username}}</td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td @click="copyToClipboard(email)">{{password}}</td>
                </tr>
                <tr>
                    <td>UUID</td>
                    <td @click="copyToClipboard(email)">{{uuid}}</td>
                </tr>
                </tbody>
            </table>

            <div class="box">
                <button v-on:click="print(json_arr)">Copy as JSON</button>
                <button v-on:click="getUser()" :class="gender">Get Random User</button>
            </div>

        </div>
    </body>
</html>
